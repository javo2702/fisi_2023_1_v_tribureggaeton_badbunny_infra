      description: retorna una lista segun la bodega ingresada
      operationId: getIdBodega
      parameters:
        - name: idBodega
          in: path
          description: Id de bodega a devolver
          required: true
          schema:
            type: integer
            format: int64
      responses:
        '200':
          description: successful operation
