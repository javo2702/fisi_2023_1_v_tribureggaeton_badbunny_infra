components:
  schemas:
  
    ubicacion:
      type: object   
      properties:
        idubicacion:
          type: integer
          format: int64
          example: 1
        nombre:
          type: string
          example: av mexico 1002
        latitud:
          type: string
          example: 1234
        longitud:
          type: string
          example: 4569
   
    bodega:
      type: object
      properties:
        idbodega:
          type: integer
          format: int64
          example: 10
        nombre:
          type: string
          example: bodeguita de don juan
        idubicacion:
          $ref: '#/components/schemas/ubicacion'
      xml:
        name: bodega
        
    bodeguero:
      type: object
      properties:
        id: 
          type: integer
          format: int64
          example: 11
        nombre:
          type: string
          example: Juan
        apellido:
          type: string
          example: Perez
        telefono: 
          type: string
          example: 985698569
        idbodega:
          $ref: '#/components/schemas/bodega'
      xml:
          name: bodeguero
          
    categoria:
      type: object
      properties:
        idcategoria:
          type: integer
          format: int64
          example: 1
        nombre:
          type: string
          example: Bebidas Alcoholicas
        img_url:
          type: string
          example: beb-alcoholicas-001
      xml:
        name: categorias
        
    clientes:
      type: object
      properties:
        idcliente: 
          type: integer
          format: int64
          example: 1
        nombre:
          type: string
          example: Bruno
        apellido:
          type: string
          example: Francescolli
        direccion:
          type: string
          example: Av. Arequipa 122
        telefono:
          type: string
          example: 956321475
      xml: 
        name: clientes
    
    pedidos:
      type: object
      properties:
        idpedidos:
          type: integer
          format: int64
          example: 1
        fecha:
          type: string
          format: date
          example: 2023-04-07
          pattern: "YYYY-MM-DD"
        monto_total: 
           type: number
           format: double
           example: 75.00
        estado:
          type: string
          example: enviado
          enum:
            - enviado
            - no enviado
        tipo_entrega:
          type: string
          example: delivery
          enum: 
            - delivery
            - recojo en tienda
        metodo_pago:
          type: string
          example: efectivo
        idcliente:
          $ref: '#/components/schemas/clientes'
        idbodega:
          $ref: '#/components/schemas/bodega'
      xml: 
        name: pedidos
        
    producto:
      type: object
      properties:
        idproducto: 
          type: integer
          format: int64
          example: 2
        nombre:
          type: string
          example: Cerveza Pilsen
        descripcion:
          type: string
          example: 1 unid | 355ml
        precio:
          type: number
          format: double
          example: 6.5
        descuento: 
          type: number
          format: double
          example: 0
        stock:
          type: integer
          format: int46
          example: 77
        img:
          type: string
          example: pilsen355
        idcategoria:
          $ref: '#/components/schemas/categoria'
        idbodega:
          $ref: '#/components/schemas/bodega'
      xml:
        name: producto
        
    detalle_pedido:
      type: object
      properties:
        cantidad:
          type: integer
          format: int64
          example: 2
        idpedido:
           $ref: '#/components/schemas/pedidos'
        idproducto:
           $ref: '#/components/schemas/producto'
      xml:
        name: detalle_pedido
  
  requestBodies:
    Producto:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/producto'
        application/xml:
          schema:
            $ref: '#/components/schemas/producto'
    UserArray:
      description: List of user object
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: '#/components/schemas/producto'
 